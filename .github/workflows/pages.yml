name: Deploy to GitHub Pages

on:
  push:
    branches: [gh-pages]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site

      - name: Copy MAiDAS raw markdown files
        run: |
          # MAiDAS endpoints must be served as raw markdown (not HTML).
          # Jekyll converts .md files with frontmatter to HTML,
          # so we overwrite them with the raw originals after build.
          # _site/ may be owned by root after Jekyll Docker build.
          sudo cp -r maidas/. _site/

      - uses: actions/upload-pages-artifact@v3

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
